# toolui Configuration File
# ==========================
# This file configures the processes managed by toolui.
# For full documentation, see: https://github.com/your-org/toolui

# ------------------------------------------------------------------------------
# Home Tab Configuration
# ------------------------------------------------------------------------------
# The home tab displays an overview of all your tools with ASCII art title.

[home]
# Whether the home tab is enabled (default: false)
enabled = true

# Title text displayed in ASCII art (default: "Home")
title = "My Project"

# ASCII font for the title. Options: "tiny", "block", "shade", "slick", "huge", "grid", "pallet"
# (default: "tiny")
titleFont = "tiny"

# ------------------------------------------------------------------------------
# UI Configuration
# ------------------------------------------------------------------------------
# Customize the appearance and behavior of the terminal UI.

[ui]
# Sidebar position for wide terminals: "left" or "right" (default: "left")
sidebarPosition = "left"

# Tab bar position for narrow terminals: "top" or "bottom" (default: "top")
horizontalTabPosition = "top"

# Terminal width threshold for switching between vertical sidebar and horizontal tabs
# (default: 100)
widthThreshold = 100

# Theme name. Options:
#   - "default" (Moss) - A calm green theme
#   - "mist" - A cool blue theme
#   - "cappuccino" - A warm brown theme
#   - "synthwave" - A vibrant purple/pink theme
#   - "terminal" - Auto-detect colors from your terminal
# (default: "default")
theme = "default"

# Maximum number of log lines to keep in memory per tool (default: 100000)
maxLogLines = 100000

# Show shortcut numbers (1-9) on the first 9 tabs (default: false)
showTabNumbers = false

# Show line numbers in log viewer.
#   - true: Always show line numbers
#   - false: Never show line numbers
#   - "auto": Show line numbers when terminal width >= 80 (default)
showLineNumbers = "auto"

# ------------------------------------------------------------------------------
# MCP (Model Context Protocol) Configuration
# ------------------------------------------------------------------------------
# Enable the HTTP API for AI agent integration via MCP.
# When enabled, AI assistants can read logs, check status, and control processes.

[mcp]
# Enable the HTTP API for MCP server integration (default: false)
enabled = false

# Port for the HTTP API server (default: 18765)
port = 18765

# ------------------------------------------------------------------------------
# Tools Configuration
# ------------------------------------------------------------------------------
# Define the processes/tools that toolui will manage.
# Each [[tools]] section defines one tool.

# Example: A simple test command
[[tools]]
# Required: Unique name for this tool (displayed in tabs)
name = "hello"

# Required: Command to run
command = "bash"

# Optional: Arguments to pass to the command
args = ["-c", "echo 'Hello from toolui!' && sleep 2 && echo 'Goodbye!'"]

# Optional: Working directory for the command (default: current directory)
cwd = "."

# Optional: Environment variables to set for this command
[tools.env]
MY_VAR = "my_value"

# Optional: Cleanup commands to run when stopping the tool
# (useful for killing child processes or cleaning up resources)
# cleanup = ["pkill -f 'some-process'"]

# Example: A web server with health check and UI link
[[tools]]
name = "web-server"
command = "bash"
args = ["-c", "echo 'Starting server on port 3000...' && sleep infinity"]
cwd = "."
cleanup = []

# Optional: Description shown on the homepage
description = "Example web server for demonstration"

# Optional: Health check configuration
# Periodically checks if your service is healthy
[tools.healthCheck]
# URL to ping for health status
url = "http://localhost:3000/health"

# Interval between checks in milliseconds (default: 10000)
interval = 5000

# Number of consecutive failures before marking unhealthy (default: 3)
retries = 3

# Optional: UI link configuration
# Adds a button to open this URL in your browser
[tools.ui]
# Display label for the UI button
label = "Open App"

# URL to open
url = "http://localhost:3000"
